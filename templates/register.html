{% extends "base.html" %}

{% block title %}Registro - Agora Market{% endblock %}

{% block navbar %}
    {% if not 'user' in session %}
    <li class="nav-item">
        <a class="nav-link mx-1" href="/login">Iniciar sesión</a>
    </li>
    {% endif %}
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="text-center mb-4">Registrarse</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="gender">Nombre:</label>
                    <input type="text" class="form-control" name="name" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="gender">Correo electrónico:</label>
                    <input type="email" class="form-control" name="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="gender">Teléfono:</label>
                    <input type="text" class="form-control" name="phone" placeholder="12-2333-4444" required>
                </div>
                <div class="form-group">
                    <label for="gender">Contraseña:</label>
                    <input type="password" class="form-control" name="password" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="gender">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
{% endblock %}
